<!DOCTYPE html>
<html lang="en">
<head>

        .card {
            justify-content: center;

            }

        }

</head>
<body>
    <div id="loadedNav"></div>

        <div id="cards">

                <img src="assets/yt_channel_icons/techmcgamez.png" alt="Tech MC Gamez Icon" class="border_radius-200px width-125px">
                <div class="card-right">
                    <p class="title"><a href="https://www.youtube.com/channel/UCMUr84eGnS0x4uspwzbd-7w" target="_blank" rel="noopener">TechMCGamez&nbsp;&nbsp;<i class="bi bi-box-arrow-up-right"></i></a></p><br>

                </div>
            </div>
            <div class="card">

                    <p class="title"><a href="https://www.youtube.com/channel/UC2OUBrGSPqJBm4A32YVbe9A" target="_blank" rel="noopener">Code Vibes&nbsp;&nbsp;<i class="bi bi-box-arrow-up-right"></i></a></p><br>

    <script>
        $('#loadedNav').load('nav.html');
        setTimeout(function() {
            document.getElementById("nav-ytchannel").classList.add("nav-link-active");
        }, 0200);
    </script>
</body>
</html>
